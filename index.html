		<style>
			@font-face {
				font-family: minecraftEnchanting;
				src: url(https://hermatrix.net/minecraft-enchantment.ttf);
			}
			@font-face {
				font-family: minecraft;
				src: url(https://hermatrix.net/Minecraftchmc-dBlX.ttf);
			}
			@font-face {
				font-family: hackerFont;
				src: url(https://hermatrix.net/Hacked-KerX.ttf);
			}
			h1 {
				font-family: minecraft;
				font-size: 3.5em;
				text-shadow: 0px 0px 20px black;
				color: rgb(0, 180, 0);
				font-smooth: never;
				-webkit-font-smoothing: none;
				font-weight: bold;
			}
			h1 .clear {
				font-size: 1.7em;
			}
			html,
			body {
				margin: 0px !important;
				padding: 0px !important;
				overflow-x: hidden;
				overflow-y: hidden;
			}
			*:focus {
				outline: none;
			}
			body {
				background: black;
			}
			.background {
				padding: 0;
				margin: 0;
				border: 0;
				top: 0;
				left: 0;
				z-index: -1;

				background: #000000;
			}

				font-family: minecraftEnchanting;
			}

			}
			.niceInput {
				color: white;
				margin-bottom: 100px;
				text-shadow: 0px 0px 10px black;
			}
			.vertical-center {
				min-height: 100%;
				min-height: 100vh;
				display: flex;
				align-items: center;
			}
			.centering {
				float: none;
				margin: 0 auto;
			}
			.container-fluid {
				height: 100%;
				display: table;
				width: 100%;
				padding: 0;
			}
			.row-fluid {
				height: 100%;
				display: table-cell;
				vertical-align: middle;
			}
			input {
				background-color: rgb(200, 200, 200);
				border-radius: 0px;
				border-style: solid;
				vertical-align: middle;
				border-width: 5px;
				padding: 2px;
				padding-left: 4px;
				padding-right: 4px;
				font-size: 1.5em;
				font-weight: bold;
			}
			input:hover {
				background-color: rgb(160, 160, 160);
			}
			input::after {
				background-color: rgb(120, 120, 120);
			}

	<body>
		<input type="button" class="whatisthis" value="Terminal" id="terminal-button"></input>
		<div id="console" class="console" style="display:none;">
			<div class="top container-fluid">
				<div class="console-align-top">
					<div class="consoleButton mobileHide">
						<i class="perfectSquare"></i>
					</div>
					<div class="consoleButton" style="background-color:rgba(42, 42, 42,0);background-image: url('https://hermatrix.net/grumboticon.png');">
						<i class="perfectSquare">
						</i>
					</div>
					<div class="consoleButton consoleInvisible mobileHide">
						<i class="perfectSquare"></i>
					</div>
					<i class="consoleInvisible mobileHide" style="padding-right:4px;">Socket No: #FFFFFF8</i>
					<div id="console-title" class="console-title">Authentication Required - grumbot.terminal</div>
					<i class="pink mobileHide" style="padding-right:4px;">Socket No: #FFFFFF8</i>
					<div class="consoleButton" onclick="$('#console').hide();$('#console').removeClass('consoleFocused');">
						<i class="perfectSquare fas fa-window-minimize"></i>
					</div>
					<div class="consoleButton mobileHide" onclick="console.log('not implemented yeet...')">
						<i class="perfectSquare fas fa-window-maximize"></i>
					</div>
					<div class="consoleButton mobileHide" onclick="$('#console').hide();$('#console').removeClass('consoleFocused');"> <!--Should also reset your console-->
						<i class="perfectSquare far fa-window-close"></i>
					</div>
				</div>
    		</div>
    		<div class="console-body">
				<input type="text" id="mobileInput" style="display:none;"></input>
				<div id="bye" class="console-content">
					<code class="green">/boot #########.exe</code>
					<code class="green">...loading</code>
					</br>
					<code class="pink">&#60;Grumbot.terminal&#62; Hermatrix v1.4 successfully booted</code>
					<code class="pink">&#60;Grumbot.terminal&#62; Authentication Required. Please authenticate: &#60;user&#62;:&#60;pass&#62;</code>
					</br>
					<code id="console-input-container" class="stay green"><span id="location"></span>&#62; <div id="console-input" class="console-input"></div><div id="flash">_</div></code>
				</div>
			</div>
		</div>
		<div id="page-container vertical-center">
			<div id="content-wrap">
				<div class="container-fluid vertical-center">
					<div class="row-fluid align-items-center justify-content-center" style="text-align: center">
						<h1><span class="clear"></span><span class="gibberish"></span></h1>
						<div class="niceInput">
							<h3>Please enter Code:</h3>
							<form>
								<input
									style="font-family: minecraftEnchanting"
									name="secretCode"
									type="text"
									class="codes"
									id="codes"
									maxlength="26"
									autocomplete="off"
									spellcheck="false"
									autofocus
									required
								/>
								<input
									name="submit"
									id="submit"
									type="submit"
									value="Submit"
								/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
